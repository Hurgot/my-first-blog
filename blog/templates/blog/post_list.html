<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django girls blog</title>
  </head>
  <body>
    <div>
      <h1><a href="">Dejango Girls blog</a></h1>
    </div>
    <div>
      {% for post in posts %}
      <div>
        <p>publicado: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
