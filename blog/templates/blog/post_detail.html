{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  <h2 class="title">{{ post.title }}</h2>
  {% if user.is_authenticated %}
  <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-default btn-edit"><span class="glyphicon glyphicon-pencil"></span></a>
  {% endif %}
  <p>{{ post.text }}</p>
</div>
{% endblock %}
